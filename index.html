  <script>
const searchInput = document.querySelector(".search-box input");

if (searchInput) {
  searchInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const query = searchInput.value.trim();
      if (query !== "") {
        window.location.href = "shop.html?search=" + encodeURIComponent(query);
      }
    }
  });
}
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("searchForm");
  const input = document.getElementById("indexSearch");

  if (!form || !input) return;

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;

    window.location.href = "shop.html?search=" + encodeURIComponent(q);
  });
});
</script>
    <body>

  <main>

   <header class="navbar">
  <div class="left-side">
    <div class="logo">
      MIRALU
      <div class="tagline">Naturally Royal, Naturally You.</div>
    </div>

    <nav class="nav-links">
      <a class="nav-link" href="#">Home</a>

<style>
 .search-box {
  position: relative;
  display: flex;
  align-items: center;

  width: 150px;

  font-size: 14px;
}

.search-box .search-btn {
  position: absolute;

  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-box svg {
  width: 19px;
  height: 18px;
  stroke: #f875aa;   /* PINK */

</main>
<style>
  /* ===== HERO SECTION ===== */

.hero{
  min-height: calc(100vh - 90px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 7%;
  background: #fff;
  overflow: hidden;
}

/* LEFT SIDE */
.hero-text{
  max-width: 520px;
}

.hero-text h1{
  font-size: 3.2rem;
  line-height: 1.15;
  margin-bottom: 16px;
}

.hero-text p{
  font-size: 1.05rem;
  opacity: 0.75;
  margin-bottom: 26px;
}

/* BUTTONS */
.hero-buttons{
  display: flex;
  gap: 14px;
  margin-bottom: 18px;
}

.btn{
  padding: 12px 22px;
  border-radius: 999px;
  font-weight: 600;
  text-decoration: none;
  font-size: 0.95rem;
  transition: 0.25s ease;
}

.main-btn{
  background: #f875aa;
  color: white;
}

.main-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(248,117,170,0.35);
}

.outline-btn{
  border: 2px solid #f875aa;
  color: #f875aa;
}

.outline-btn:hover{
  background: #f875aa;
  color: white;
}

/* TAGS */
.hero-tags{
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.hero-tags span{
  padding: 6px 14px;
  border-radius: 999px;
  background: #fde2ec;
  color: #b84a87;
  font-size: 0.8rem;
  font-weight: 600;
}

/* RIGHT SIDE IMAGE */
.hero-image{
  height: 100%;
  display: flex;
  align-items: flex-end;
  justify-content: flex-end;
}

.hero-image img{
  height: 92%;
  max-height: 720px;
  width: auto;
  object-fit: contain;
  pointer-events: none;
}

/* RESPONSIVE */
@media (max-width: 900px){
  .hero{
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding: 60px 6% 0;
  }

  .hero-buttons{
    justify-content: center;
  }

  .hero-tags{
    justify-content: center;
  }

  .hero-image img{
    height: auto;
    max-width: 95%;
    margin-top: 30px;
  }
}
</style>
