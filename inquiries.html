<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inquiries / Suggestions</title>
  <style>
    :root{ --pink:#f875aa; --bg:#fdeded; }
    body{ margin:0; font-family: Arial, sans-serif; background: var(--bg); color:#222; }
    .wrap{ max-width: 980px; margin: 60px auto; padding: 0 16px; }
    .card{
      max-width: 820px; margin: 0 auto;
      background: rgba(255,255,255,0.9);
      border-radius: 28px;
      padding: 38px 34px;
      box-shadow: 0 20px 55px rgba(248,117,170,0.22);
      border: 1px solid rgba(248,117,170,0.18);
    }
    h1{
      margin: 0 0 14px;
      font-family: "Sackers Gothic","Sackers Gothic Light",serif;
      color: var(--pink);
      letter-spacing: 2px;
      font-weight: 700;
      text-align:center;
    }
    label{ display:block; margin-top: 12px; font-weight: 900; color: var(--pink); font-size: 13px; }
    input, textarea{
      width:100%; margin-top:6px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 2px solid rgba(248,117,170,0.30);
      outline:none;
      background: rgba(255,255,255,0.96);
      transition: .2s ease;
      font-size: 14px;
      font-family: inherit;
    }
    input:focus, textarea:focus{
      border-color: var(--pink);
      box-shadow: 0 0 0 3px rgba(248,117,170,0.18);
    }
    textarea{ min-height: 140px; resize: vertical; }
    .row2{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width:720px){ .row2{ grid-template-columns: 1fr; } }
    .send{
      margin-top: 18px;
      width:100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: var(--pink);
      color: #fff;
      font-weight: 900;
      font-size: 16px;
      cursor:pointer;
      transition: transform .2s ease;
    }
    .send:hover{ transform: translateY(-2px) scale(1.01); }
    .back{
      display:block;
      text-align:center;
      margin-top: 14px;
      color: var(--pink);
      font-weight: 900;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Inquiries / Suggestions</h1>

      <form id="inqForm">
        <label>Message</label>
        <textarea name="msg" required placeholder="Write your inquiry or suggestion..."></textarea>

        <div class="row2">
          <div>
            <label>Name</label>
            <input name="name" required placeholder="Full name" />
          </div>
          <div>
            <label>Email</label>
            <input name="email" type="email" required placeholder="name@email.com" />
          </div>
        </div>

        <button class="send" type="submit">Send</button>
      </form>

      <a class="back" href="contact.html">‚Üê Back to Contact</a>
    </section>
  </main>

  <script>
    const TO_EMAIL = "MiraLu@gmail.com";

    document.getElementById("inqForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = e.target.msg.value.trim();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();

      const subject = `MiraLu Inquiry / Suggestion`;
      const body =
`Message:
${msg}

Sender:
Name: ${name}
Email: ${email}
`;

      window.location.href =
        `mailto:${TO_EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
